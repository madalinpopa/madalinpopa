<section>
    <div class="container max-w-5xl mx-auto px-4 mt-20 flex flex-col items-center gap-4">

        <div class="max-w-[150px]">
            {{ with resources.Get "images/profile.webp" }}
            <img class="w-full rounded-full shadow-lg" src="{{ .RelPermalink }}" alt="Madalin Popa">
            {{ end }}
        </div>

        <div class="flex flex-col items-center gap-4">
            <h2 class="text-3xl font-semibold">Madalin Popa</h2>
            <p class="text-center max-w-xs sm:max-w-md md:max-w-lg">
                Detail-oriented Full-Stack Developer and Self-Taught Programmer with over 8+ years of experience in
                software development and troubleshooting
            </p>
        </div>

    </div>
</section>
<section class="hidden md:flex place-content-center">
    <nav class="flex gap-4 text-primary">
        <a class="hover:text-secondary" href="/about">About</a>
        <a class="hover:text-secondary" href="">Experience</a>
        <a class="hover:text-secondary" href="">Blog</a>
    </nav>
</section>
