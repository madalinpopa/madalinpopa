<head>
    <meta lang="en" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- CSS LINKS -->
    {{ $bundle := resources.Get "css/main.css" }}
    {{ if .Site.IsServer }}
    <link rel="stylesheet" href="{{ $bundle.RelPermalink }}" />
    {{ else }}
    {{ $style := $bundle | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" />
    {{ end }}
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>{{ block "title" .}}{{ .Site.Title }}{{ end }}</title>

    <!-- Plausible Analytics -->
    <script defer data-domain="madalinpopa.com" src="https://plausible.io/js/script.js"></script>
</head>
