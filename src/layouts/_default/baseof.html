<!DOCTYPE html>
<html lang="en">

{{ partial "common/head.html" . }}

<body class="bg-gray-700 dark:bg-white text-white dark:text-gray-700">
    <!-- Header block -->
    {{ block "header" . }}
    {{ end }}

    <!-- Main block -->
    {{ block "main" . }}
    <h2>Main content</h2>
    {{ end }}

    <!-- Footer block -->
    {{ block "footer" . }}
    {{ end }}

    <!-- Javascript partials -->
    {{ partial "common/scripts.html" }}

</body>

</html>
